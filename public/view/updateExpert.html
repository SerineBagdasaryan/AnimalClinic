
<div class="jumbotron text-center" ng-controller = "UpdateExpertController">
    <div id="expert-form" class="jumbotron text-center">
        <div class="col-sm-12 col-md-offset-2 text-center">

            <form>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label>First Name</label>
                        <!-- BIND THIS VALUE TO centre IN ANGULAR -->
                        <input type="text" class="form-control input-lg text-center" placeholder="Enter Your firstname" ng-model="expert.firstname">
                    </div>



                    <div class="form-group col-md-6">
                        <label>Address</label>
                        <input type="text" class="form-control input-lg text-center" placeholder="Enter address of centre" ng-model="expert.address">
                    </div>


                </div>

                <div class="row">
                    <div class="form-group col-md-6">
                        <label>Last name</label>
                        <input type="text" class="form-control input-lg text-center" placeholder="Enter Your lastname" ng-model="expert.lastname">
                    </div>

                    <div class="form-group col-md-6">
                        <label>Cell</label>
                        <input type="text" class="form-control input-lg text-center" placeholder="Enter Your cell" ng-model="expert.cell">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-6">
                        <label>Username</label>
                        <input type="text" class="form-control input-lg text-center" placeholder="example@gmail.com" ng-model="expert.username">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Profession</label>
                        <input type="text" class="form-control input-lg text-center" placeholder="Enter Your profession" ng-model="expert.profession">
                    </div>

                </div>

                <div class="row">

                    <div class="form-group col-md-6">
                        <label>Password</label>
                        <input type="text" class="form-control input-lg text-center" placeholder="Enter Your password" ng-model="expert.password">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Centre</label>

                        <select style="width: 100%; height: 52px" ng-model="expert.centre" ng-options="user._id as user.centreName for user in centres"></select>
                    </div>


                </div>
                <div class="row">

                    <!--<div class="form-group col-md-6">-->
                        <!--<label>Work place</label>-->
                        <!--<input type="text" class="form-control input-lg text-center" placeholder="Enter Your password" ng-model="expert.workPlace">-->
                    <!--</div>-->
                    <div class="form-group col-md-6">
                        <label>Work's phone</label>
                        <input type="text" class="form-control input-lg text-center" placeholder="Enter Your centre" ng-model="expert.phone">
                    </div>

                </div>


                <label>Picture</label>
                <div class="form-group">
                    <input type="file" id="file" class="form-control input-md text-center" name="file_upload">
                </div>

                <!-- createToDo() WILL CREATE NEW CENTRES -->
                <button type="button" class="btn btn-md mt-1 "  ng-click="updateExpert()" style="background-color: #00bfff">Send</button>
                <!--<button type="submit"  class="btn  btn-md mt-1" ng-click="updateExpert()" style="background-color: #00bfff">Update</button>-->

            </form>

        </div>
    </div>
