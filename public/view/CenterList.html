<div class="container-fluid" style='background-color:#ffffff' margin-left="70px"  ng-controller="CenterListController">
    <div class="row">
        <div class="col-md-5 ml-5" ng-repeat="x in centers">
            <div class="row">
                <div class="col-sm-10" >
                    <div class="col-sm-12">
                        <img src="./images/centres/{{x.image}}" style="width:300px;height:200px;border-radius:10px;border:3px">
                    </div>
                    <div class="col-sm-6"></div>
                    <p>
                        {{x.centreEmail}}
                     {{x.centreAddress}}
                    {{x.centrePphone}}
                        <a ng-href="#!singleCenter/?{{x._id}}">{{x.centreName}}</a>
                    </p>
                </div>

             </div>
        </div>
    </div>
</div>
