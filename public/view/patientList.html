<div class="container-fluid" style='background-color:#ffffff' margin-left="70px"  ng-controller="PatientListController">
    <div class="row">
        <div class="col-md-5 ml-5" ng-repeat="x in patients">
            <div class="row">
                <div class="col-sm-10" >
                    <div class="col-sm-12">
                        <img src="./images/patients/{{x.image}}" style="width:300px;height:200px;border-radius:10px;border:3px">
                    </div>
                    <div class="col-sm-6"></div>
                    <p>
                        <a ng-href="#!singlePatient/?{{x._id}}">{{x.fullname}}</a>
                        {{x.phone}}
                        {{x.expert}}
                        {{x.animals}}
                        {{x.address}}
                    </p>

                </div>

            </div>
        </div>
    </div>
</div>
