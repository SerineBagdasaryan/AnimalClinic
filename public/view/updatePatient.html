<section class="col-md-12  text-center" ng-controller = "UpdateCentersController">
    <div id="patient-form" class="jumbotron text-center">
        <div class="col-sm-12 col-md-offset-2 text-center">

            <form>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label>Fullname</label>
                        <!-- BIND THIS VALUE TO centre IN ANGULAR -->
                        <input type="text" class="form-control input-lg text-center" placeholder="Enter Your fullname" ng-model="patient.fullname">
                    </div>



                    <div class="form-group col-md-6">
                        <label>Address</label>
                        <input type="text" class="form-control input-lg text-center" placeholder="Enter address" ng-model="patient.address">
                    </div>


                </div>

                <div class="row">
                    <div class="form-group col-md-6">
                        <label>Phone</label>
                        <input type="text" class="form-control input-lg text-center" placeholder="Enter Your phone" ng-model="patient.phone">
                    </div>

                    <div class="form-group col-md-6">
                        <label>Username</label>
                        <input type="text" class="form-control input-lg text-center" placeholder="example@gmail.com" ng-model="patient.username">
                    </div>


                </div>

                <div class="row">

                    <div class="form-group col-md-6">
                        <label>Animals</label>
                        <input type="text" class="form-control input-lg text-center" placeholder="animals" ng-model="patient.animals">
                    </div>

                    <!--<div class="form-group col-md-6">-->
                    <!--<label>Count</label>-->
                    <!--<input type="text" class="form-control input-lg text-center" placeholder="Enter count" ng-model="patient.count">-->
                    <!--</div>-->

                </div>

                <div class="row">

                    <div class="form-group col-md-6">
                        <label>Password</label>
                        <input type="text" class="form-control input-lg text-center" placeholder="Enter Your password" ng-model="patient.password">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Expert</label>
                        <select style="width: 100%; height: 52px" ng-model="patient.expert" ng-options="user._id as user.firstname + ' ' + user.lastname for user in experts"></select>


                    </div>


                </div>
                <div class="row">

                    <label>Picture</label>
                    <div class="form-group">
                        <input type="file"  id="patientImage" class="form-control input-md text-center" name="file_upload">
                    </div>

                </div>
                <!-- createToDo() WILL CREATE NEW CENTRES -->
                <button type="button" class="btn btn-md mt-1 "  ng-click="updatePatient()" style="background-color: #00bfff">updatePatient</button>

            </form>

        </div>
    </div>
</section>
