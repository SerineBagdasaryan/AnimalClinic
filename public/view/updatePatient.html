<section class="col-md-12  text-center" ng-controller = "UpdateCentersController">
    <div id="patient-form" class="jumbotron text-center">
        <div class="col-sm-12 col-md-offset-2 text-center">

            <form>
                <div class="row">
                    <div class="form-group col-md-6">

                        <!--. name animall-->
                        <label>Pet Name</label>
                        <input type="text" class="form-control input-lg text-center" placeholder="Enter Your Pet Name" ng-model="petsName">
                        <!--<span class="err" style="color: red">{{errors.fullnameErr}}</span>-->
                    </div>
                    <div class="form-group col-md-6">
                        <label>Pet type</label>
                        <input type="text" class="form-control input-lg text-center" placeholder="Pet type" ng-model="animals">
                        <!--<span class="err" style="color: red">{{errors.animalsErr}}</span>-->
                    </div>



                </div>


                <div class="row">
                    <div class="form-group col-md-6">
                        <label> Pet Birthday</label>
                        <input type="date"  id="datepicker" class="form-control input-lg text-center" placeholder="Enter pet birthday" ng-model="birthday">
                        <!--<span class="err" style="color: red">{{errors.birthdayErr}}</span>-->
                    </div>

                    <div class="form-group col-md-6">
                        <label>Owner Name</label>
                        <input type="text" class="form-control input-lg text-center" placeholder="Enter owner name" ng-model="ownername">
                        <!--<span class="err" style="color: red">{{errors.ownernameErr}}</span>-->
                    </div>


                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label>Phone</label>
                        <input type="text" class="form-control input-lg text-center" placeholder="Enter Your phone" ng-model="phone">
                        <!--<span class="err" style="color: red">{{errors.phoneErr}}</span>-->
                    </div>

                    <div class="form-group col-md-6">
                        <label>Username</label>
                        <input type="text" class="form-control input-lg text-center" placeholder="example@gmail.com" ng-model="username">
                        <!--<span class="err" style="color: red">{{errors.emailErr}}</span>-->
                    </div>


                </div>



                <div class="row">

                    <div class="form-group col-md-6">
                        <label>Address</label>
                        <input type="text" class="form-control input-lg text-center" placeholder="Enter address" ng-model="address">
                        <!--<span class="err" style="color: red">{{errors.addressErr}}</span>-->
                    </div>


                </div>

                <div class="row">

                    <div class="form-group col-md-6">
                        <label>Password</label>
                        <input type="password" class="form-control input-lg text-center" placeholder="Enter Your password" ng-model="password">
                        <!--<span class="err" style="color: red">{{errors.passwordErr}}</span>-->
                    </div>
                    <div class="form-group col-md-6">
                        <label>Expert</label>
                        <select style="width: 100%; height: 52px" ng-model="expert" ng-options="  user._id as user.firstname + ' ' + user.lastname for user in experts"></select>
                        <!--<span class="err" style="color: red">{{errors.expertErr}}</span>-->
                    </div>


                </div>
                <div class="row">

                    <label>Picture</label>
                    <div class="form-group">
                        <input type="file"  id="patientImage" class="form-control input-md text-center" name="file_upload">
                        <!--<span class="err" style="color: red"> {{errors.originalnameErr}}</span>-->
                    </div>

                </div>
                <!-- createToDo() WILL CREATE NEW CENTRES -->
                <button type="button" class="btn btn-md mt-1 "  ng-click="updatePatient()" style="background-color: #00bfff">updatePatient</button>

            </form>

        </div>
    </div>
</section>
